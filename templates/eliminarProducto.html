{%extends 'menuAdministrador.html'%}
{%block contenido%}
    <form action="/confirmacion-eliminar-producto"  class="form-nuevo-producto" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-producto-titulo">
            <h2 class="titulo-form-nProducto">¿Desea eliminar el Producto?</h2>
        </div>
        <div class="form-producto-inputs">
            <label for="numero-referencia" class="form-label mt-4">Número de referencia </label>
            <input type="text"  class="form-control" id="numero-referencia" value="{%print(producto.numero_referencia)%}" disabled>
            <input type="hidden"  name="numero_referencia" value="{%print(producto.numero_referencia)%}">
<!--            <input type="text" name="numero_referencia" class="form-control" placeholder="Ingrese el número de referencia" autofocus>-->
        </div>
        <div class="form-producto-inputs">
            <label for="nombre-producto" class="form-label mt-4">Nombre del producto </label>
            <input type="text" class="form-control" id="nombre-producto" value="{%print(producto.nombre_producto)%}" disabled>
        </div>
        <div class="form-producto-inputs">
            <label for="marca" class="form-label mt-4" >Marca </label>
            <input type="text" class="form-control" id="marca" value="{%print(producto.marca)%}" disabled>
        </div>
        <div class="form-producto-inputs">
            <label for="stock" class="form-label mt-4" >Stock </label>
            <input type="text" name="stock" class="form-control" id="stock" value="{%print(producto.stock)%}" disabled>
<!--            <input type="text" name="stock" class="form-control" placeholder="Ingrese el stock">-->
        </div>
        <div class="form-producto-inputs">
            <label for="precio" class="form-label mt-4" >Precio </label>
            <input type="text" class="form-control" id="precio" value="{%print(producto.precio)%}" disabled>
        </div>
        <div class="form-producto-inputs">
            <label for="ubicacion" class="form-label mt-4" >Ubicación </label>
            <input type="text" class="form-control" id="ubicacion" value="{%print(producto.ubicacion)%}" disabled>
        </div>
        <div class="form-producto-inputs">
            <label for="descripcion" class="form-label mt-4">Descripción </label>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" style="resize:none" disabled>{%print(producto.descripcion)%}</textarea>
        </div>
        <div class="form-btn">
            <button type="submit" class="btn btn-success btn-ingresar-proveedor">Eliminar Producto</button>
             <a href="/consultar-productos" class="btn btn-primary btn-regresar-prov">Regresar</a>
        </div>
    </form>
{%endblock%}
